<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Cadastra-se Aqui</div>
        <div class="card-body">

            <form #signUpForm=ngForm (ngSubmit)="onSubmit()">

                <div class="form-group row">
                  <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                  <div class="col-sm-10">
                    <input 
                        type="text" 
                        name="name" 
                        class="form-control" 
                        id="inputName" 
                        placeholder="Nome"
                        [(ngModel)]="form.name"
                        required
                    >
                  </div>

                  <div class="alert alert-danger" [hidden]="!error.name">
                    {{ error.name }}
                  </div>

                </div>
                
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input 
                        type="email" 
                        name="email" 
                        class="form-control" 
                        id="inputEmail3" 
                        placeholder="E-mail"
                        [(ngModel)]="form.email"
                        required
                    >
                  </div>

                  <div class="alert alert-danger" [hidden]="!error.email">
                    {{ error.email }}
                  </div>

                </div>

                <div class="form-group row">
                  <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                  <div class="col-sm-10">
                    <input 
                        type="password" 
                        name="password" 
                        class="form-control"
                        id="inputPassword3" 
                        placeholder="Senha"
                        [(ngModel)]="form.password"
                        required
                    >
                  </div>

                  <div class="alert alert-danger" [hidden]="!error.password">
                    {{ error.password }}
                  </div>

                </div>
                
                <div class="form-group row">
                  <label for="inputPasswordConfirmation3" class="col-sm-2 col-form-label">Confirme a Senha</label>
                  <div class="col-sm-10">
                    <input 
                        type="password" 
                        name="password_confirmation" 
                        class="form-control"
                        id="inputPasswordConfirmation3" 
                        placeholder="Confirme a Senha"
                        [(ngModel)]="form.password_confirmation"
                        required
                    >
                  </div>

                  <div class="alert alert-danger" [hidden]="!error.confirmation">
                    {{ error.password_confirmation }}
                </div>

                </div>

                <div class="form-group row">
                  <div class="col-sm-10 offset-2">
                    <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Cadastrar</button>

                    <a type="button" class="btn btn-info float-right" routerLink="/login">Login</a>
                  </div>
                </div>

              </form>

        </div>
    </div>
</div>
