<div class="mt-4 col-8 offset-2">
  <div class="card">
      <div class="card-header">Redefinir Senha</div>
      <div class="card-body">

          <form #ResetPasswordForm=ngForm (ngSubmit)="onSubmit()">

              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input
                      type="email"
                      name="email"
                      class="form-control"
                      id="inputEmail3"
                      placeholder="E-mail"
                      [(ngModel)]="form.email"
                      required
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Senha</label>
                <div class="col-sm-10">
                  <input
                      type="password"
                      name="password"
                      class="form-control"
                      id="inputPassword3"
                      placeholder="Senha"
                      [(ngModel)]="form.password"
                      required
                  >
                </div>
              </div>

              <div class="form-group row">
                <label for="iinputPasswordConfirmation" class="col-sm-2 col-form-label">Confirme sua Senha</label>
                <div class="col-sm-10">
                  <input
                      type="password"
                      name="password_confirmation"
                      class="form-control"
                      id="inputPasswordConfirmation"
                      placeholder="Confirme sua Senha"
                      [(ngModel)]="form.password_confirmation"
                      required
                  >
                </div>
              </div>

              <div class="form-group row">
                <div class="col-sm-10 offset-2">
                  <button type="submit" class="btn btn-primary" [disabled]="!ResetPasswordForm.valid">Alterar Senha</button>

                </div>
              </div>

            </form>

      </div>
  </div>
</div>
